<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Casa || Contactanos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-image: url(Imagenes/buzon.avif);background-repeat: no-repeat; background-size: 100%;">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkgreen;">
    <a class="navbar-brand" href="inicio.html">Mundo Casa</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="inicio.html">Inicio </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="propiedades.html">Propiedades</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="sobre_nosotros.html">Sobre Nosotros</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contactanos.html">Contactanos <span class="sr-only">(current)</span></a>
          </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Busqueda de casas" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <form>
    <div class="container" style="margin-top: 20px; background-color: cadetblue;border-radius: 10px;">
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre completo</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre completo">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Correo electronico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correoelectronico@sucorreo.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Numero telefonico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+56 9 1234 5678">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Ingrese su mensaje para nosotros y su metodo para contactarle preferido</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Su mensaje aqui" rows="3"></textarea>
        </div>
        <div class="form-group">
          <select class="form-control">
            <label for="exampleFormControlInput1"></label>
            <option>Whatsapp</option>
            <option>Correo Electronico</option>
            <option>Llamada telefonica</option>
          </select>
        </div>
        <div class="row">
          <div class="col mt-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="background-color: green;">
              Enviar mi mensaje
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmaci√≥n</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Porfavor confirme que sus datos y mensaje esten correctos.
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Seguir editando</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar datos y enviar mensaje</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
    </div>
  </form>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
