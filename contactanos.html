    <form>
      <div class="container">
          <div class="form-group">
            <label for="exampleFormControlInput1">Nombre completo</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre completo">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Correo electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correoelectronico@sucorreo.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Numero telefonico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Su numero telefonico aqui">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Ingrese su mensaje para nosotros y su metodo para contactarle preferido</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Su mensaje aqui" rows="3"></textarea>
          </div>
          <select class="form-control">
            <label for="exampleFormControlInput1"></label>
            <option>Whatsapp</option>
            <option>Correo Electronico</option>
            <option>Llamada telefonica</option>
          </select>
      </div>
    </form>
